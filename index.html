<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edvancium - Elevate Your Learning Experience</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            line-height: 1.5;
            background-image: url('logo.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            
            /* Add a pseudo-element to create a semi-transparent overlay */
            &::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(255, 255, 255, 0.7); /* Adjust the last value (0.5) to change opacity */
                z-index: -1;
            }
        }

        header {
            background: rgba(31, 31, 46, 0.7);
            color: #fff;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 5em;
        }

        header h2 {
            margin: 1em;
            font-size: 2em;
        }

        header p {
            margin: 1em;
            font-size: 1.2em;
        }


    </style>
</head>

<body>
    <header style="display: flex; flex-direction: column; justify-content: center; min-height: 100vh;">
        <h1>EDVANCIUM</h1>
        <h2>Revolutionizing the Way You Learn</h2>
        <p>Edvancium is your go-to AI-powered learning experience that drives success</p>
    </header>

</body>

</html>
